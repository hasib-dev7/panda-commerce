<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- title -->
		<title>Panda Commerce</title>
		<!-- font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<!-- google font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet" />
		<!-- css link -->
		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body class="inter-font">
		<!-- header section -->
		<header class="container">
			<nav class="nav content-area">
				<figure>
					<img class="nav-logo" src="./images/logo.png" alt="wed site logo" />
				</figure>
				<div class="nav-search">
					<input class="search-input" type="text" placeholder="Search" />
					<i class="fa-solid fa-magnifying-glass searc-icon"></i>
				</div>
				<div class="nav-list">
					<ul>
						<li><a href="#">Home</a></li>
						<li><a href="#">Product</a></li>
						<li><a href="#">About Us</a></li>
						<li><a href="#">Contact Us</a></li>
					</ul>
				</div>
			</nav>
			<!-- banner part -->
			<div class="banner content-area">
				<div class="banner-text">
					<h1 class="banner-heading">Mi LED TV 4A PRO 32</h1>
					<p class="banner-paragraph">
						Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
						sint. Velit officia consequat duis enim velit mollit. Exercitation
						veniam consequat sunt nostrud amet.
					</p>
					<p class="banner-price">$1289</p>
					<div>
						<button class="banner-btn">
							BUY NOW <i class="fa-solid fa-arrow-right btn-arrow"></i>
						</button>
					</div>
				</div>
				<figure>
					<img class="banner-img" src="./images/banner-images/tv.png" alt="" />
				</figure>
			</div>
		</header>
		<!-- main section -->
		<main></main>
		<!-- footer section -->
	</body>
</html>
